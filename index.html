<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Results summary component</title>
  </head>

  <body>
    <main class="main">
      <section class="ist_section">
        <section class="result">
          <div class="your_result">Your Result</div>
          <div class="marks_container">
            <div class="marks"><span>76</span> <br />of 100</div>
          </div>
        </section>
        <section class="compliment">
          <div class="gratitude">Great</div>
          <div class="marks_in_word">
            you scored higher than 65% of<br />the people who have taken<br />these
            tests
          </div>
        </section>
      </section>
      <!-- division -->

      <section class="nd_division">
        <section class="summary">
          <div class="heading">summary</div>
          <div class="ist_parameter" id="same">
            <div class="reaction">Reaction</div>
            <div class="reaction_marks">80/100</div>
          </div>
          <div class="nd_parameter" id="same">
            <!-- division -->
            <div class="memory">memory</div>
            <div class="memory_marks">92/100</div>
          </div>
          <!-- division -->

          <div class="rd_parameter" id="same">
            <div class="verbal">verbal</div>
            <div class="verbal_marks">61/100</div>
          </div>
          <!-- division -->

          <div class="th_parameter" id="same">
            <div class="visual">visual</div>
            <div class="visual_marks">72/100</div>
          </div>
        </section>
        <section class="continue">
          <button class="btn">continue</button>
        </section>
      </section>
    </main>
    <div class="maker">made with pure CSS</div>
  </body>
</html>
